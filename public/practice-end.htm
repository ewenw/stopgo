<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css"/>
<body>
  <div id="container" style="font-size: 20px">
    <h1>Game End Results</h1>
    <div id="completed" class="alert alert-success" role="alert">
      You have just completed a practice game.
    </div>
    <div id="results">
      You would have earned a total of: <span id="total"> __ </span> dollars.
    </div>
    <div id="instructions">
      <em>Click "Done" to move on to the real game.</em>
    </div>
  </div>
</body>

<!doctype html>
<title>Results</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css"/>
<body>
    <h1>Round Results</h1>
    <div id="info" class="alert alert-warning" style="display:none" role="alert">
    </div>
    <div id="instructions">
        <p>You are <strong><span id="player"> __ </span></strong>. You chose: <strong><span id="player-choice">__</span></strong>.</p>
        <p>The other player, <strong><span id="other-player"> __ </span></strong>, chose: <strong><span id="other-player-choice"> __ </span></strong>.</p>
        <p>The payoff table used was: <strong><span id="world-state"> __ </span></strong>.</p>
        <!-- language changed for tour -->
        <p>Your payoff in this round would have been: <span id="payoff" class="money">__</span>.</p>
        <p>Press <em>"Done"</em> to go to the next round.</p>
    </div>
</body>
